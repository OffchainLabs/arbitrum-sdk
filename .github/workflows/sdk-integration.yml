name: Integration tests

on:
  pull_request:
  branch:

jobs:
  coverage:
    name: Integration tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn